<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{liste.headline}"></title>
    <link rel="stylesheet" href="main.css" th:href="@{/main.css}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body id="foto_liste">
    <div class="header">
      <table>
        <tr>
          <td>
            <h1 th:text="#{liste.headline}"></h1>
          </td>
        </tr>
      </table>
    </div>

    <form
      action="#"
      th:action="@{/foto}"
      th:method="post"
      enctype="multipart/form-data"
    >
      <label for="datei" th:text="Datei"></label>
      <input type="file" name="datei" />
      <button class="btn" type="submit" th:text="#{btn.save}"></button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <td th:text="Dateiname"></td>
          <td th:text="Zeitstempel"></td>
          <td th:text="Bild"></td>
          <td th:text="Map"></td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="foto : ${fotos}">
          <td th:text="${foto.dateiname}"></td>
          <td th:text="${foto.zeitstempel}"></td>
          <td>
            <img
              th:src="@{foto/{id}(id=${foto.id})}"
              alt="${foto.dateiname}"
              width="200"
              height="auto"
            />
          </td>
          <td>
            <a
              target="_blank"
              th:href="|https://www.openstreetmap.org/#map=17/${foto.geobreite}/${foto.geolaenge}|"
              th:text="${foto.ort}"
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
