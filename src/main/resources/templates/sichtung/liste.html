<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{sichtung.liste.headline}"></title>
    <link rel="stylesheet" href="main.css" th:href="@{/main.css}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body id="liste">
    <div class="header">
      <table>
        <tr>
          <td>
            <h1 th:text="#{sichtung.liste.headline}"></h1>
            <span><a th:href="@{?sprache=de}" th:text="#{lang.german}"></a> |
            <a th:href="@{?sprache=en}" th:text="#{lang.english}"></a></span>
          </td>
          <td>
            <a
              class="btn"
              href="/sichtung/meine/neu"
              th:text="#{btn.newSichtung}"
            ></a>
          </td>
        </tr>
      </table>
    </div>
    <table class="table">
      <thead>
        <tr>
          <td th:text="#{form.datum}"></td>
          <td th:text="#{form.name}"></td>
          <td th:text="#{form.ort}"></td>
          <td th:text="#{form.beschreibung}"></td>
          <td th:text="#{btn.edit}"></td>
          <td th:text="#{btn.delete}"></td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="sichtung, nr : ${meinesichtungen}">
          <td th:text="${sichtung.getDatum()}"></td>
          <td th:text="${sichtung.getName()}"></td>
          <td th:text="${sichtung.getOrt()}"></td>
          <td th:text="${sichtung.getBeschreibung()}"></td>
          <td>
            <a
              th:href="@{'/sichtung/meine/'+${nr.index}}"
              th:text="#{btn.edit}"
            ></a>
          </td>
          <td>
            <a
              th:href="@{'/sichtung/meine/'+${nr.index}}+'/del'"
              th:text="#{btn.delete}"
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
