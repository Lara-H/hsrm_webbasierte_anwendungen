<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:text="#{sichtung.meine.bearbeiten.headline}"></title>
    <link rel="stylesheet" href="main.css" th:href="@{/main.css}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body id="sichtung-bearbeiten">
    <h1 class="header" th:text="#{sichtung.meine.bearbeiten.headline}"></h1>
    <form
      action="#"
      th:action="@{/sichtung/meine/neu}"
      th:object="${meinesichtungform}"
      method="post"
    >
      <label for="name" th:text="#{form.name}"></label>
      <input type="text" id="name" th:field="*{name}" th:errorclass="error"/><br />
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="infoText"></p>
      <label for="ort" th:text="#{form.ort}"></label>
      <input type="text" id="ort" th:field="*{ort}" th:errorclass="error"/><br />
      <p th:if="${#fields.hasErrors('ort')}" th:errors="*{ort}" class="infoText"></p>
      <label for="beschreibung" th:text="#{form.beschreibung}"></label>
      <input type="text" id="beschreibung" th:field="*{beschreibung}" th:errorclass="error"/><br />
      <p th:if="${#fields.hasErrors('beschreibung')}" th:errors="*{beschreibung}" class="infoText"></p>
      <label for="datum" th:text="#{form.datum}"></label>
      <input type="date" id="datum" th:field="*{datum}" th:errorclass="error" /><br />
      <p th:if="${#fields.hasErrors('datum')}" th:errors="*{datum}" class="infoText"></p>
      <button class="btn" type="submit" th:text="#{btn.save}"></button>
    </form>
  </body>
  </body>
</html>
